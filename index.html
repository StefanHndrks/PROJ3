---
layout: default
---

<section>
<!-- <ul> -->
    {% for post in site.posts %}
        <!-- <li> -->
        <div class="blogPost">
            <h3>
                <a id="welcome-to-github-pages" class="anchor" href="{{ post.url }}" aria-hidden="true">
                    <span class="octicon octicon-link"></span>
                    <!-- {{ post.title }} -->
                </a>
                {{ post.date | date_to_string}} {{ post.title }}
            </h3>
            <!-- <a href="{{ post.url }}">{{ post.title }}</a> -->
            {{ post.content }}
        </div>
        <!-- </li> -->
    {% endfor %}
<!-- </ul> -->
</section>
